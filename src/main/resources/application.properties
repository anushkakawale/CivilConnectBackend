spring.application.name=CivicConnect
server.port=8083
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/civicconnect
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.web.resources.static-locations=classpath:/static/,file:uploads/

# üìÅ File Upload Directory
file.upload.dir=C:/civicconnect/uploads/complaints

# \uD83D\uDCF8 Multipart upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=MySuperSecretKeyForJWTs1234567890!   # fixed secret key
jwt.expiration=3600000  

admin.username=admin@civicconnect.gov
admin.password=Admin@123

# üóÑÔ∏è SQL Initialization (Load wards & departments on startup)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true
